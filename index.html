<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Caustal RP - Chargement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      overflow: hidden;
      /* Fond image floutée */
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') center center / cover no-repeat fixed;
      position: relative;
    }
    /* Overlay dégradé bleu foncé */
    body::before {
      content: "";
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: linear-gradient(120deg, #0a192fbb 0%, #0ea5e9cc 100%);
      z-index: 0;
      backdrop-filter: blur(6px);
    }
    .center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90vw;
      max-width: 500px;
      z-index: 1;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 50%;
      background: #fff2;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 8px 32px #0006;
      overflow: hidden;
    }
    .logo img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
    }
    h1 {
      font-size: 2.7em;
      font-weight: 900;
      margin: 0 0 0.2em 0;
      letter-spacing: 2px;
      text-shadow: 0 4px 24px #0008;
    }
    .loader {
      border: 8px solid #fff3;
      border-top: 8px solid #0ea5e9;
      border-radius: 50%;
      width: 80px; height: 80px;
      animation: spin 1.2s linear infinite;
      margin: 2em auto 1em auto;
      box-shadow: 0 4px 24px #0006;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .infos {
      font-size: 1.1em;
      margin-top: 1em;
      background: rgba(10,25,47,0.85);
      border-radius: 18px;
      padding: 1.2em 1em 1.2em 1em;
      box-shadow: 0 2px 24px #0005;
      border: 1.5px solid #0ea5e9;
      backdrop-filter: blur(2px);
    }
    .discord {
      color: #0ea5e9;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.2s;
    }
    .discord:hover { color: #38bdf8; }
    /* Animation subtile du fond */
    @keyframes bgmove {
      0% { background-position: 50% 50%; }
      100% { background-position: 60% 60%; }
    }
    body { animation: bgmove 20s ease-in-out infinite alternate; }
  </style>
</head>
<body>
  <div class="center">
    <div class="logo">
      <!-- Mets ici ton logo (remplace le lien si tu veux) -->
      <img src="https://i.imgur.com/0y0y0y0.png" alt="Logo Caustal RP">
    </div>
    <h1>Caustal RP</h1>
    <div class="loader"></div>
    <div class="infos">
      <p>Chargement du serveur...<br>
      Merci de patienter !</p>
      <p>Discord : <a class="discord" href="https://discord.gg/tonlien" target="_blank">discord.gg/tonlien</a></p>
      <p>Workshop : <a class="discord" href="https://steamcommunity.com/sharedfiles/filedetails/?id=xxxxx" target="_blank">Clique ici</a></p>
    </div>
  </div>
</body>
</html>
