<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Caustal RP - Chargement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      overflow: hidden;
      background: url('https://i.imgur.com/0Q9QZ4B.jpg') center center / cover no-repeat fixed;
      position: relative;
    }
    /* Overlay dégradé bleu foncé -> transparent */
    body::before {
      content: "";
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: linear-gradient(120deg, #0a192fcc 0%, #0ea5e980 100%);
      z-index: 0;
      pointer-events: none;
      backdrop-filter: blur(6px) brightness(0.95);
    }
    .center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90vw;
      max-width: 520px;
      z-index: 1;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      border-radius: 50%;
      background: radial-gradient(circle, #0ea5e9 0%, #0a192f 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 32px #0ea5e9cc, 0 8px 32px #0008;
      overflow: hidden;
      border: 4px solid #fff4;
      position: relative;
    }
    .logo img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 24px #0ea5e988;
    }
    h1 {
      font-size: 2.8em;
      font-weight: 900;
      margin: 0 0 0.2em 0;
      letter-spacing: 2px;
      text-shadow: 0 4px 32px #0ea5e9cc, 0 2px 8px #000a;
      background: linear-gradient(90deg, #fff 60%, #0ea5e9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 2px 8px #0ea5e9cc);
    }
    .loader-wrap {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 2em auto 1em auto;
    }
    .loader {
      border: 10px solid #fff2;
      border-top: 10px solid #0ea5e9;
      border-radius: 50%;
      width: 100px; height: 100px;
      animation: spin 1.2s linear infinite;
      box-shadow: 0 0 32px #0ea5e988, 0 4px 24px #0006;
      position: absolute;
      top: 0; left: 0;
    }
    .loader-glow {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 140px; height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle, #0ea5e955 0%, #0ea5e900 80%);
      filter: blur(8px);
      z-index: -1;
      pointer-events: none;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .infos {
      font-size: 1.1em;
      margin-top: 1.5em;
      background: rgba(10,25,47,0.55);
      border-radius: 22px;
      padding: 1.4em 1em 1.4em 1em;
      box-shadow: 0 2px 24px #0ea5e955, 0 2px 24px #0005;
      border: 2px solid #0ea5e9cc;
      backdrop-filter: blur(8px) saturate(1.2);
      color: #fff;
      text-shadow: 0 2px 8px #0008;
    }
    .infos strong { color: #0ea5e9; }
    .discord {
      color: #0ea5e9;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.2s;
    }
    .discord:hover { color: #38bdf8; }
    /* Animation subtile du fond */
    @keyframes bgmove {
      0% { background-position: 50% 50%; }
      100% { background-position: 60% 60%; }
    }
    body { animation: bgmove 20s ease-in-out infinite alternate; }
    @media (max-width: 600px) {
      .center { max-width: 98vw; }
      .infos { font-size: 1em; }
      .logo { width: 80px; height: 80px; }
      .logo img { width: 60px; height: 60px; }
      .loader, .loader-wrap { width: 60px; height: 60px; }
      .loader-glow { width: 90px; height: 90px; }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="logo">
      <!-- Mets ici ton logo (remplace le lien si tu veux) -->
      <img src="https://i.imgur.com/0y0y0y0.png" alt="Logo Caustal RP">
    </div>
    <h1>Caustal RP</h1>
    <div class="loader-wrap">
      <div class="loader-glow"></div>
      <div class="loader"></div>
    </div>
    <div class="infos">
      <p><strong>Chargement du serveur...</strong><br>
      Merci de patienter !</p>
      <p>Discord : <a class="discord" href="https://discord.gg/tonlien" target="_blank">discord.gg/tonlien</a></p>
      <p>Workshop : <a class="discord" href="https://steamcommunity.com/sharedfiles/filedetails/?id=xxxxx" target="_blank">Clique ici</a></p>
    </div>
  </div>
</body>
</html>
